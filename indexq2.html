<!DOCTYPE html>
<html>
    <head>
        <h1>SIMPLE ADDITION</h1>
        <script>
            function add() {
                
            
            var n1, n2, sum;
            // Gets the value of the first number
            n1=parseInt(document.getElementById("firstno").value); 
            // Gets the value of the second number
            n2=parseInt(document.getElementById("secondno").value);
            sum=n1+n2;

            document.getElementById("answer").value = sum;
            }
        </script>
    </head>
    <body>
        <p>
            First Number: 
            <input id="firstno">
        </p>
        <p>
            Second Number:
            <input id="secondno">
        </p>
        <button onclick="add()">
            Addition
        </button>
        <p>
            Sum=
            <input id="answer">
        </p>
        <p> 
            CHECK PASSING: 
            <script>
                var marks=30;
                document.write("<b>MARKS OBTD:",marks)
                document.write("<b>    ")
                if( marks > 40 ) {
                document.write("<b>PASS!</b>");
                }
                else{
                    document.write("<b>FAIL!</b>")
                }
            </script>
            

        </p>
        <p>
            MESSAGE DISPLAY USING FOR LOOP:
            <script>
                for(i=1; i<=5; i++)
                {
                    document.write("<br>FAIL</br>")
                }

            </script>
            <p>
                MESSAGE DISPLAY USING WHILE LOOP:
                <script>
                    i=1;
                    while(i<=5)
                    {
                        document.write("<br>PASS</br>")
                        i++;
                    }
                </script>
            </p>
            <p>
                MESSAGE DISPLAY USING DO-WHILE LOOP:
                <script>
                    i=1;
                    do
                    {
                        document.write("<br>PASS</br>")
                        i++;
                    }while(i<=4)
                </script>
            </p>
        </p>
    </body>
</html>
